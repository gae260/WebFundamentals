<!DOCTYPE html>
<html lang="en">
<head>

    <title>Likes Pt2</title>
    <link rel="stylesheet" href="pt2.css">
</head>
<body class="bodie">

        <div class="network">Network</div>

            <div class="james"><img src="icons/user-circle.png" alt="pic" class="icons">
                <a href="#">Add An Avatar</a>

            </div>
            <div class="userinfo2">
                <div class="ppl">
                    <div class="n1">
                        <div class="textn">
                            <h2>Neil M</h2>
                            <div class="n2"><p>I just set up this new discord bot, let me <br>
                            know what you all think. <a href="#">Link</a></p></div>
                        </div>
                        <div class="likes">
                            <span id="post-1">9 likes(s)</span>
                            <button class="btn" onclick="like(0)">Like</button>
                        </div>
                    </div>
                </div>
                <div class="ppl">
                    <div class="n1">
                        <div class="textn">
                            <h2>Nichole K</h2> 
                            <div class="n2"><p>Just finished my <a href="#">next comic,</a> check it out.</p></div>
                        </div>
                        <div class="likes">
                            <span id="post-2">12 likes(s)</span>
                            <button class="btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                </div>
                <div class="ppl">
                    <div class="n1">
                        <div class="textn">
                            <h2>Jim R</h2> 
                            <div class="n2"><p>I can't stop listening to the <a href="#"> new album,</a><br>
                            Who else is liking it?</p></div>
                        </div>
                        <div class="likes">
                            <span id="post-3">9 likes(s)</span>
                            <button class="btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="pt2.js"></script>
