<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="Button Clicker.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search" class="search">
            <button class="btn" onclick="login(this)">Login</button>
        </div>
        <div class="main">
            <div class="left col">
                <div class="topbox">
                    <h2 class="header"> Ninja</h2>
                    <h3>Noun</h3>
                    <div class="def">
                        <p>Plural: Ninjas</p>
                        <button class="btn2" onclick="message()">13 Likes</button>
                    </div>
                    <div class="def2">
                        <p>A practitioner skilled in the <br>
                        <a href="#">Japanese</a> art of <a href="#">ninjustsu</a></p>
                    </div>
                </div>
                <div class="bottombox">
                    <h2 class="header">Ninja</h2>
                    <h3>Noun</h3>
                    <div class="def">
                        <p>Plural: Ninjas</p>
                        <button class="btn2" onclick="message()">37 Likes</button>
                    </div>
                    <div class="def2">
                        <p> <a href="#">Programmer</a> who breaks<br> 
                        down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <div class="right col">
                <div class="box">
                    <p class="rite">Dojonary is defined by YOU</p>
                    <button class="btn3" onclick="remove(this)">Add Definitions</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Button Clicker.js"></script>
</body>
</html>
