<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dojo</title>
    <link rel="stylesheet" href="Belt.css">
</head>
<body>
    <div class="sub">
            <div class="container">
                <div class="purple"></div>
                <div class="navbar">
                    <h1>Gaming Dojo</h1>
                    <div class="searchbar">
                        <label></label>
                        <select class="currency">
                            <option value="Euro">U.S $</option>
                            <option value="U.S Dollar"> Euro</option>
                            <option value="Pounds">Pounds</option>
                        </select>
                            <span class="zero"><img src="images-2/cart-light.png" alt="carticon" class="icons" id="cart"><span id="number">0</span></span>
                            <img src="images-2/search-light.png" alt="searchicon" class="icons" id="search">
                    </div>
                </div>
                    <div class="main">
                        <div class="top">
                            <div class="highlights"> <h5>Highlights</h5></div>
                                <div class="carouselimg"><img src="images-2/cafe-neko.png" alt="neko" class="pic" id="neko"></div>
                        </div>
                        <div class="bottom">
                            <div class="line1">
                                <img src="images-2/cafe-neko.png" alt="CafeNeko" class="img">
                                <h4>Cafe Neko: Gold Edition</h4>
                                <div>
                                    <img src="images-2/windows.png" alt="window" class="icons">
                                    <img src="images-2/apple.png" alt="apple" class="icons">
                                </div>
                                <div>
                                    <div class="span1">
                                        <p class="per">-20%</p>
                                        <div class="value">
                                            <p class="linenumber">$14.98</p>
                                            <p>$10.49</p>
                                        </div>
                                        <button class="btn" onclick="number()">Buy</button>
                                    </div>
                                </div>
                            </div>
                            <div class="line1">
                                <img src="images-2/pixel-ninjas-2.png" alt="PixelNinja" class="img">
                                <h4>Pixel Ninja 2</h4>
                                    <div>
                                        <img src="images-2/windows.png" alt="window" class="icons">
                                        <img src="images-2/apple.png" alt="apple" class="icons">
                                    </div>
                                <div>
                                    <div class="span1">
                                        <p class="per">-10%</p>
                                        <div class="value">
                                            <p class="linenumber">$8.19</p>
                                            <p>$7.39</p>
                                        </div>
                                        <button class="btn" onclick="number()">Buy</button>
                                    </div>
                                </div>
                            </div>
                            <div class="line1">
                                <img src="images-2/stonepunk.png" alt="StonePunk" class="img">
                                <h4>Stonepunk 10000 BCE</h4>
                                    <div>
                                        <img src="images-2/windows.png" alt="window" class="icons">
                                        <img src="images-2/apple.png" alt="apple" class="icons">
                                        <button onclick="message()"><img src="images-2/linux.png" alt="linux" class="icons"></button>
                                    </div>
                                <div>
                                    <div class="span1">
                                        <p class="per">New</p>
                                        <p>$19.99</p>
                                        <button class="btn" onclick="number()">Buy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
    </div>
        <script src="Exam.js"></script>
</body>
</html>
